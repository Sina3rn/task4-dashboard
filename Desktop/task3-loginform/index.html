<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="main-sections">
        <div class="form-name">" راکت "</div>
        <div class="login-box">
            <div class="login-signin-button">
                <button class="login-button">ورود</button>
                <button class="signin-button">ثبت نام</button>
            </div>
            <div class="hello">
                <p class="hellobro">سلام رفیق!</p>
                <p>به خونه خوش اومدی! اگه عضو راکت هستی، وارد شو</p>
            </div>
            <div class="login-options">
                <p><a href="#">ورود با گوگل</a></p>
                <p><a href="#">ورود با گیت هاب</a></p>
                <p><a href="#">ورود با یاهو</a></p>
                <p><a href="#">ورود با لینکدین</a></p>
            </div>
            <hr style="margin: 2rem 6rem 0rem;">

            <form class="form" action="get">
                <label class="label" for="username">نام کاربری</label>
                <br>
                <input class="input" type="text" placeholder="به فارسی وارد کنید">
                <br>
                <br>
                <label class="label" for="password">پسورد</label>
                <br>
                <input class="input" type="password" placeholder="شامل هشت کاراکتر و حروف بزرگ و کوچیک">
                <br>
                <br>
                <label class="label" for="email">ایمیل</label>
                <br>
                <input class="input" type="email">
            </form>

            <button class="last-button">ورود</button>
        </div>
    </main>
</body>
</html>
